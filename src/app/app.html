<div class="app-container">
  <h1>Список пользователей</h1>

  <div class="controls">
    <div class="search-box">
      <label for="search">Поиск по имени:</label>
      <input
        id="search"
        type="text"
        placeholder="Введите имя пользователя"
        (input)="onSearchChange($event)"
      />
    </div>

    <div class="filter-box">
      <label for="filter">Фильтр:</label>
      <select id="filter" (change)="onFilterChange($event)">
        <option value="all">Показать всех</option>
        <option value="active">Только активных</option>
        <option value="inactive">Только неактивных</option>
      </select>
    </div>
  </div>

  <div class="user-list">
    <div
      class="user-item"
      *ngFor="let user of filteredUsers()"
      [class.active]="user.active"
      [class.inactive]="!user.active"
      (click)="selectUser(user)"
    >
      <div class="user-info">
        <span class="user-name">{{ user.name }}</span>
        <span class="user-status" [class.status-active]="user.active" [class.status-inactive]="!user.active">
          {{ user.active ? 'Активен' : 'Неактивен' }}
        </span>
      </div>
    </div>
  </div>

  <div class="selected-user" *ngIf="selectedUser()">
    <h2>Выбранный пользователь</h2>
    <div class="user-details">
      <p><strong>Имя:</strong> {{ selectedUser()?.name }}</p>
      <p><strong>Email:</strong> {{ selectedUser()?.email }}</p>
      <p><strong>Статус:</strong> {{ selectedUser()?.active ? 'Активен' : 'Неактивен' }}</p>
    </div>
  </div>
</div>
